<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Slice of Heaven Pizza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            text-align: center;
            padding-top: 50px;
        }
        .confirmation {
            background-color: #fff;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .confirmation h1 {
            color: #4CAF50;
        }
        .confirmation p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Order Done!</h1>
        <p>Thank you for your order. Your delicious pizza will be ready soon!</p>
    </div>
</body>
</html>
