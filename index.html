<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slice of Heaven Pizza - Order Your Pizza</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header, footer {
            background-color: #ff5733;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        header {
            background-image: url('header-pizza.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            margin-bottom: 15px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            color: #ff5733;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
        }
        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .form-actions button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        .location-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .location-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Slice of Heaven Pizza</h1>
    </header>
    <main>
        <form action="order_confirmation.html" method="POST">
            <!-- Customer Information Section -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <!-- Pizza Order Section -->
            <fieldset>
                <legend>Pizza Order</legend>
                
                <label for="num_pizzas">Number of Pizzas:</label>
                <input type="number" id="num_pizzas" name="num_pizzas" min="1" required>
                
                <label for="size">Size:</label>
                <select id="size" name="size">
                    <option value="small">Small (6 slices)</option>
                    <option value="medium">Medium (8 slices)</option>
                    <option value="large">Large (10 slices)</option>
                </select>
                
                <label>Shape:</label>
                <input type="radio" id="round" name="shape" value="round" checked>
                <label for="round">Round</label>
                <input type="radio" id="square" name="shape" value="square">
                <label for="square">Square</label>
                
                <label for="crust">Crust:</label>
                <select id="crust" name="crust">
                    <option value="thin">Thin Crust</option>
                    <option value="thick">Thick Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                    <option value="gluten_free">Gluten-Free Crust</option>
                </select>
                
                <label>Toppings:</label>
                <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                <label for="pepperoni">Pepperoni</label>
                <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                <label for="mushrooms">Mushrooms</label>
                <input type="checkbox" id="onions" name="toppings" value="onions">
                <label for="onions">Onions</label>
                <input type="checkbox" id="sausage" name="toppings" value="sausage">
                <label for="sausage">Sausage</label>
                <input type="checkbox" id="bacon" name="toppings" value="bacon">
                <label for="bacon">Bacon</label>
                <input type="checkbox" id="extra_cheese" name="toppings" value="extra_cheese">
                <label for="extra_cheese">Extra Cheese</label>
                <input type="checkbox" id="black_olives" name="toppings" value="black_olives">
                <label for="black_olives">Black Olives</label>
                <input type="checkbox" id="green_peppers" name="toppings" value="green_peppers">
                <label for="green_peppers">Green Peppers</label>
                <input type="checkbox" id="pineapple" name="toppings" value="pineapple">
                <label for="pineapple">Pineapple</label>
                <input type="checkbox" id="spinach" name="toppings" value="spinach">
                <label for="spinach">Spinach</label>
            </fieldset>

            <!-- Order Details Section -->
            <fieldset>
                <legend>Order Details</legend>
                
                <label>Order Type:</label>
                <input type="radio" id="takeout" name="order_type" value="takeout" checked>
                <label for="takeout">Take Out</label>
                <input type="radio" id="delivery" name="order_type" value="delivery">
                <label for="delivery">Delivery</label>
                <input type="radio" id="eat_in" name="order_type" value="eat_in">
                <label for="eat_in">Eat In</label>
                
                <label for="delivery_address">Delivery Address (if applicable):</label>
                <textarea id="delivery_address" name="delivery_address" rows="4"></textarea>
                
                <label for="special_instructions">Special Instructions:</label>
                <textarea id="special_instructions" name="special_instructions" rows="4"></textarea>
            </fieldset>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit">Submit Order</button>
                <button type="reset">Reset Form</button>
            </div>
        </form>
        
        <!-- Image Section -->
        <p><img src="pizza.jpg" alt="Delicious pizza" /></p>
    </main>
    <footer>
        <p>&copy; 2024 Slice of Heaven Pizza. All rights reserved.</p>
    </footer>
    <div class="location-info">
        <p>Location: 12 Bloor Street near Georgian@ILAC</p>
        <p>Phone: 437-929-4739</p>
    </div>
</body>
</html>
